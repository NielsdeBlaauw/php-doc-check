language: php
matrix:
  fast_finish: true
  include:
  - php: '7.0'
  - php: '7.1'
  - php: '7.2'
    env:
    - EXECUTE_DEPLOYMENT=true
  - php: '7.3'
  - php: nightly
  allow_failures:
  - php: nightly
install:
- composer install --prefer-dist --no-interaction --no-progress --no-suggest
script:
- composer validate
- vendor/bin/phpcs
- "./bin/php-doc-check -d ./ --exclude vendor/"
- vendor/bin/box build
before_install:
- |
  if [ 'NielsdeBlaauw/php-doc-check' == "$TRAVIS_PULL_REQUEST_SLUG" ]; then
    openssl aes-256-cbc -K $encrypted_58878b370333_key -iv $encrypted_58878b370333_iv -in .travis/secrets.tar.enc -out .travis/secrets.tar -d
    tar xvf .travis/secrets.tar -C .travis
  fi;
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: 
    - bin/php-doc-check.phar
    - bin/php-doc-check.phar.pubkey
  on:
    tags: true
    condition: "$EXECUTE_DEPLOYMENT"
    repo: NielsdeBlaauw/php-doc-check
